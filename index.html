<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="googlefavicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="top_bar">
        <a href="advancedPage.html">Advanced Search</a>
    </div>
    <div id="search_container">
        <div id="image_container" class="form_horizontal">
            <img src="googlelogo.png" alt="Google Logo" />
        </div>
        <form action="https://google.com/search">
            <input autofocus id="form_input" class="form_horizontal" type="text" name="q">
            <div class="form_buttons">
                <input class="google_search" type="submit" value="Google Search">
                <input class="feeling_lucky" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
</body>
</html>
