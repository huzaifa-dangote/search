<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="advancedStyles.css" />
    <link rel="icon" type="image/x-icon" href="googlefavicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <body>
        <div class="top_bar">
            <img src="googlelogo2.png" alt="Google Logo" />
            <a href="index.html">Google Search</a>
        </div>
        <div class="second_bar">
            <label style="margin-left: 10px">Advanced Search</label>
        </div>
        <div class="page_line"></div>
        <div class="form_container">
            <span>Find pages with...</span>
            
            <div class="inner_form_container">
                <form action="https://www.google.com/search">
                    <label class="form_label">all these words: <input autofocus type="text" name="as_q" /></label>
                    <label class="form_label">this exact word or phrase: <input type="text" name="as_epq" /></label>
                    <label class="form_label">any of these words: <input type="text" name="as_oq"/></label>
                    <label class="form_label">none of these words: <input type="text" name="as_eq"/></label>
                    <div class="button_container">
                        <input style="cursor: default" type="submit" value="Advanced Search" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
